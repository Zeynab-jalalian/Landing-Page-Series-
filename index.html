<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Series introduction</title>
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="logo">
            <h2>@FRONTEND.END</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trending</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Contact Us</a></li>
                <li>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <!--Banner-->
    <div class="banner">
        <!--Add swiper-->
        <div class="swiper bannerSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/b6.jpg" alt="">
                </div>
                <div class="swiper-slide"><img src="images/b5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/b4.jpg" alt=""></div>
                <div class="swiper-slide">
                    <img src="images/b3.jpg" alt="">
                </div>
                <div class="swiper-slide"><img src="images/b2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/b1" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </div>
    <!--Content-->
    <div class="content">
        <div class="title">
            <div id="title">
                <h1>Movie Name</h1>
            </div>
            <div id="sub-title">
                <p>Sub title</p>
            </div>
            <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>7.568</span>
            </div>
            <div class="buttons">
                <button class="btn-sec">
                 <i class="fa-solid fa-users"></i>
                 reviews
                </button>
                <button class="btn-sec">
                    <i class="fa-solid fa-play"></i>
                    trailer
                </button>
            </div>
        </div>
    </div>




    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
