<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Series introduction</title>
</head>

<body>

    <!--Overlay-->
    <div class="overlay">
        <i class="fa-solid fa-times" onclick="closeOverlay()"></i>
        <div class="trailer"></div>
    </div>
    <!--Header-->
    <div class="header">
        <div class="logo">
            <h2>@FRONTEND.END</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trending</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Contact Us</a></li>
                <li>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <!--Banner-->
    <div class="banner">
        <!--Add swiper-->
        <div class="swiper bannerSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/b6.jpg" alt="">
                </div>
                <div class="swiper-slide"><img src="images/b5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/b4.jpg" alt=""></div>
                <div class="swiper-slide">
                    <img src="images/b3.jpg" alt="">
                </div>
                <div class="swiper-slide"><img src="images/b2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/b1.jpg" alt=""></div>
                ...
            </div>


        </div>

    </div>
    <!--Content-->
    <div class="content">

        <div class="title">
            <div id="title">
                <h1>Breaking Bad</h1>
            </div>
            <div id="sub-title">
                <p>Crime Drama</p>
            </div>
            <div class="ratings">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>9.99</span>
            </div>
            <div class="buttons">
                <button class="btn-sec">
                    <i class="fa-solid fa-users"></i>
                    reviews
                </button>
                <button class="btn-sec" onclick="showTrailer()">
                    <i class="fa-solid fa-play"></i>
                    trailer
                </button>
            </div>
        </div>

        <div class="desc">
            <div class="navigation-btn">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div id="desc">
                <p>A high school chemistry teacher dying of cancer teams with a former student to secure his family's future by manufacturing and selling crystal ...</p>
            </div>
            <button class="btn-primary">
                <i class="fa-solid fa-shopping-cart"></i>
                add to cart
            </button>
        </div>

        <div class="swiper-pagination"></div>

    </div>
    <!--Thumbs-->
    <div class="thumbs">
        <div class="swiper thumbsSwiper" thumbsSlider="">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/bb1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/bb2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/bb3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/bb4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/bb5.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/bb6.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
   <!---->

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
